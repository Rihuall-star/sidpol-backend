<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDPOL - Sistema de Inteligencia</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .card { border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> SIDPOL
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/regiones"><i class="fas fa-globe"></i> Regiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/prediccion-2026"><i class="fas fa-chart-line"></i> Predicción 2026</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/agente-logistico"><i class="fas fa-truck"></i> Agente Logístico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/agente-estrategico"><i class="fas fa-brain"></i> Agente Estratega</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 text-muted mt-5">
        <small>&copy; 2025 SIDPOL - Sistema de Soporte a la Decisión Policial</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
