{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-primary text-white">
            <h6 class="m-0 font-weight-bold"><i class="fas fa-chart-line"></i> Predicción de Incidentes 2026</h6>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <div class="p-3 border rounded bg-light">
                        <h5 class="text-secondary">Total Proyectado 2026</h5>
                        <h1 class="display-4 font-weight-bold text-primary">{{ total }}</h1>
                        <p class="mb-0 text-muted">Incidentes estimados (IA)</p>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> Modelo: Regresión Lineal sobre base 'simulaciones_riesgo'.
                        </small>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="chart-container" style="position: relative; height:300px; width:100%">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Obtenemos el contexto del canvas
    const ctx = document.getElementById('myChart').getContext('2d');

    // Datos que vienen de Python (Flask)
    const etiquetas = {{ etiquetas | tojson }};  // Ene, Feb, Mar...
    const valores = {{ valores | tojson }};      // 150, 160, 155...

    // Configuración del Gráfico
    new Chart(ctx, {
        type: 'line', // Tipo de gráfico: Línea
        data: {
            labels: etiquetas,
            datasets: [{
                label: 'Tendencia Proyectada 2026',
                data: valores,
                borderColor: '#4e73df', // Color de la línea (Azul Bootstrap)
                backgroundColor: 'rgba(78, 115, 223, 0.05)', // Relleno suave
                pointRadius: 3,
                pointBackgroundColor: '#4e73df',
                pointBorderColor: '#4e73df',
                pointHoverRadius: 3,
                pointHoverBackgroundColor: '#4e73df',
                pointHoverBorderColor: '#4e73df',
                pointHitRadius: 10,
                pointBorderWidth: 2,
                tension: 0.3, // Curvatura de la línea (0 = recta, 0.4 = curva)
                fill: true
            }]
        },
        options: {
            maintainAspectRatio: false,
            layout: {
                padding: {
                    left: 10,
                    right: 25,
                    top: 25,
                    bottom: 0
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false,
                        drawBorder: false
                    },
                    ticks: {
                        maxTicksLimit: 12
                    }
                },
                y: {
                    ticks: {
                        maxTicksLimit: 5,
                        padding: 10,
                        beginAtZero: true
                    },
                    grid: {
                        color: "rgb(234, 236, 244)",
                        zeroLineColor: "rgb(234, 236, 244)",
                        drawBorder: false,
                        borderDash: [2],
                        zeroLineBorderDash: [2]
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            }
        }
    });
</script>
{% endblock %}
